<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/image/titleImage.webp" />
    <script
      src="https://kit.fontawesome.com/d9e14f2bd9.js"
      crossorigin="anonymous"
    ></script>
    <title>Addicting Games</title>
  </head>
  <body>
    <div class="bodyContainer">
      <div class="header">
        <div class="row topbar">
          <div class="col-3 logo">
            <img src="./assets/image/headLogo.webp" />
          </div>
          <div class="col-3 searchbar">
            <div class="row textbox">
              <div class="col-10 searchbox">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                />
              </div>
              <div class="col-2 searchicon">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
          <div class="col-1 marginleft allgames">
            <img
              class="topright"
              src="./assets/image/Screen Shot 2022-02-13 at 8.43.52 PM.png"
            />
          </div>
          <div class="col-1 marginleft hotgames">
            <img
              class="topright"
              src="./assets/image/Screen Shot 2022-02-13 at 8.44.03 PM.png"
            />
          </div>
          <div class="col-1 marginleft multiplayer">
            <img
              class="topright"
              src="./assets/image/Screen Shot 2022-02-13 at 8.44.20 PM.png"
            />
          </div>
          <div class="col-1 marginleft gamepass">
            <img
              class="topright"
              src="./assets/image/Screen Shot 2022-02-13 at 8.44.28 PM.png"
            />
          </div>
          <div class="col-1 registerlogin">
            <a href="#" class="badge badge-success">Register</a>
            <a href="#" class="badge login">Login</a>
          </div>
        </div>
      </div>
      <div class="content-container">
        <div class="row genreBar">
          <div class="col-1 genre">
            <div class="row genre-img">
              <div class="col-6">

            </div>
          </div>
          <div class="col-1 genre">
            <div class="row genre-img">
              <div class="col-6">
                <img src="./assets/image/Puzzle_Icon.webp" />
              </div>

            </div>
          </div>
          <div class="col-1 genre">
            <div class="row genre-img">
              <div class="col-6">
                <img src="./assets/image/action-games.webp" />
              </div>
              <div class="col-6">Action</div>
            </div>
          </div>
          <div class="col-1 genre">
            <div class="row genre-img">
              <div class="col-6">
                <img src="./assets/image/shooter-games.webp" />

              <div class="col-6">Shooting</div>

          </div>
          <div class="col-1 genre">

          <div class="col-1 genre">

              <div class="col-6">
                <img src="./assets/image/funny-games.webp" />
              </div>
              <div class="col-6">Funny</div>
            </div>
          </div>
          <div class="col-1 genre">
            <div class="row genre-img">
              <div class="col-6">
                <img src="./assets/image/car-games.webp" />
              </div>
              <div class="col-6">Racing</div>
            </div>
          </div>
          <div class="col-1 genre">More</div>
        </div>
