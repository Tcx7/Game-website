<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/image/titleImage.webp" />
    <script
      src="https://kit.fontawesome.com/d9e14f2bd9.js"
      crossorigin="anonymous"
    ></script>
    <title>Addicting Games</title>
  </head>
  <body>
    <div class="bodyContainer">
      <div class="header">
        <div class="row topbar">
          <div class="col-3 logo">
            <img src="./assets/image/headLogo.webp" />
          </div>
          <div class="col-3 searchbar">
            <div class="row textbox">
              <div class="col-10 searchbox">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                />
              </div>
              <!-- <div class="col-2"></div> -->
            </div>
          </div>
          <div class="col-1 allgames"></div>
          <div class="col-1 hotgames"></div>
          <div class="col-1 multiplayer"></div>
          <div class="col-1 gamepass"></div>
          <div class="col-1 registerlogin"></div>
        </div>
      </div>
      <div class="content-container">
        <div class="row genreBar">
          <div class="col-1 genre">genre 1</div>
          <div class="col-1 genre">genre 2</div>
          <div class="col-1 genre">genre 3</div>
          <div class="col-1 genre">genre 4</div>
          <div class="col-1 genre">genre 5</div>
          <div class="col-1 genre">genre 6</div>
          <div class="col-1 genre">genre 7</div>
          <div class="col-1 genre">More</div>
        </div>
        <div class="games">
          <div class="row first-row-game">
            <div class="col-1 game1">game1</div>
            <div class="col-1 game1">game2</div>
            <div class="col-1 game1">game3</div>
            <div class="col-1 game1">game4</div>
            <div class="col-1 game1">game5</div>
            <div class="col-1 game1">game6</div>
            <div class="col-1 game1">game7</div>
          </div>
          <div class="row second-row-game">
            <div class="col-1 game1">game1</div>
            <div class="col-1 game1">game2</div>
            <div class="col-1 game1">game3</div>
            <div class="col-1 game1">game4</div>
            <div class="col-1 game1">game5</div>
            <div class="col-1 game1">game6</div>
            <div class="col-1 game1">game7</div>
          </div>
        </div>
      </div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
